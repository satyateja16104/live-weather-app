<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="on"
          class="search-box"
          placeholder="Enter the Place..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city"></div>
          <div class="date"></div>
        </section>
        <section class="current">
          <div class="temp"><span></span></div>
          <div class="weather"></div>
          <div class="max-min"></div>
        </section>
      </main>
      <div class="quote">
        <h2>
          "Don't knock the weather off, nine-tenths of the people couldn't start
          a conversation if it didn't change once in a while"
        </h2>
      </div>
    </div>
    <script src="app.js"></script>
    <div class="author"><h3>With &#128150; by Ritesh-Bommaraju</h3></div>
  </body>
</html>
